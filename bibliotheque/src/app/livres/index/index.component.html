<div class="container">
    <h2>Les Livres</h2>
  
    <div class="d-flex align-items-center">

        <input matInput (keyup)="filter($event)" placeholder="Rechercher" class="form-control me-2" type="search" aria-label="Search" style="width: 190px;">
        <div style="margin-left: auto;">
          <app-create></app-create>
        </div>
      </div>
    <table mat-table [dataSource]="livres" class="mat-elevation-z8" #mytable matSort>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
            <!-- <td mat-cell *matCellDef="let t"><img src={{t.titre}} alt="" width="80" height="80" /></td> -->
            <td mat-cell *matCellDef="let t">{{ t.titre}}</td>
        </ng-container>
        <ng-container matColumnDef="anneedition">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>AnneEdition</th>
            <td mat-cell *matCellDef="let t">{{ t.annedition}}</td>
        </ng-container>
        <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prix</th>
            <td mat-cell *matCellDef="let t">{{ t.prix}}</td>
        </ng-container>
            <ng-container matColumnDef="qtestock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>qtestock</th>
            <td mat-cell *matCellDef="let t">{{ t.qtestock}}</td>
        </ng-container>
        <ng-container matColumnDef="couverture">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let t"><img src={{t.couverture}} alt="" width="80" height="80" /></td>
        </ng-container>
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let t">
                 <app-view [livreId]="t._id"></app-view>
                <app-edit [LivreId]="t._id"></app-edit> 
                <button type="button" (click)=" deleteLivre(t._id)" class="btn btn-default">
                    <i class="bi bi-trash-fill" style="color:red"></i>
                </button>
            </td>
        </ng-container>
        <!-- <ng-container matColumnDef="prix">
            <th mat-header-cell *matHeaderCellDef>Prix</th>
            <td mat-cell *matCellDef="let t">{{ t.prix}} TND</td>
        </ng-container> -->
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10,20]" showFirstLastButtons></mat-paginator>
</div>
