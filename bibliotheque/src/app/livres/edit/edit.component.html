<button class="btn btn-default" (click)="openModal()">
    <i class="bi bi-pencil-square" style="color:blue"></i>
</button>
<!-- Modal -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Ajout Livre</h4>
                <button type="button" class="btn btn-default" aria-label="Close" (click)="closeModal()"><span
                        aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <template *ngTemplateOutlet="formProduct"></template>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Form -->
<ng-template #formProduct>
    <form (ngSubmit)="updateLivre()">
        <div class="mb-3">
            <input type="text" class="form-control" id="titre" name="titre" placeholder="Titre"
                [(ngModel)]="livres.titre">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="annedition" name="annedition" placeholder="annedition"
                [(ngModel)]="livres.annedition">
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="prix" name="prix" placeholder="Prix"
                [(ngModel)]="livres.prix">
        </div>
        <div class="mb-3">

            <input type="text" class="form-control" id="qtestock" name="qtestock" placeholder="Quantité"
                [(ngModel)]="livres.qtestock">
        </div>
        <!-- <div class="mb-3">
            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
            <button type="button" (click)="fileInput.click()">Selectionner
                image</button>
            <input type="text" readonly class="form-control" id="couverture" name="couverture"
                [(ngModel)]="livres.couverture">
            <div *ngIf = "livres.couverture!=null" > <img src="{{livres.couverture}}" width="150" height="150" /></div>
            </div> -->
            <div>
                <file-pond #myPond
                [options]="pondOptions"
                >
                </file-pond>
                </div>
                
        <div class="mb-3">
            Auteur : <select name="auteurs" class="form-control" [(ngModel)]="livres.auteurs">
                <option *ngFor="let sd of auteurs" value="{{sd._id}}">
                    {{sd.nomauteur}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            Specialité : <select name="specialite" class="form-control" [(ngModel)]="livres.specialite">
                <option *ngFor="let sd of specialites" value="{{sd._id}}">
                    {{sd.nomspecialite}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            Editeurs : <select name="maised" class="form-control" [(ngModel)]="livres.maised">
                <option *ngFor="let sd of editeurs" value="{{sd._id}}">
                    {{sd.maisonedit}}
                </option>
            </select>
        </div>
        <div>
            <button type="submit" class="btn btn-success" (clic)="updateLivre()">Enregistrer</button>
        </div>
    </form>
</ng-template>
